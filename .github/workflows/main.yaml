name: Build & Deploy SyncSnack app

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy SyncSnack app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 17.0.11

      - name: Create Firebase config file
        run: |
          mkdir -p src/main/resources
          echo '${{ secrets.FIREBASE_CONFIG }}' > src/main/resources/firebase-adminsdk.json

      - name: Build and Test the app
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          JWTCOOKIENAME: ${{ secrets.JWTCOOKIENAME }}
          JWTEXPIRATIONMS: ${{ secrets.JWTEXPIRATIONMS }}
          JWTSECRET: ${{ secrets.JWTSECRET }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run:  mvn clean package

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/syncsnack-api:2.0
          build-args: |
            BACKEND_URL=${{ secrets.BACKEND_URL }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            JWTCOOKIENAME=${{ secrets.JWTCOOKIENAME }}
            JWTEXPIRATIONMS=${{ secrets.JWTEXPIRATIONMS }}
            JWTSECRET=${{ secrets.JWTSECRET }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}
